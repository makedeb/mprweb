	bleach==4.1.0
	email-validator==1.1.3
	fakeredis==1.7.1
	feedgen==0.9.0
	httpx==0.22.0
	itsdangerous==2.1.2
	lxml==4.8.0
	makedeb-srcinfo
	orjson==3.6.7
	protobuf==3.20.0
	pygit2==1.9.1
	python-multipart==0.0.5
	redis==3.5.3
	requests==2.27.1
	paginate==0.5.6

	# SQL
	alembic==1.7.7
	mysqlclient==2.1.0
	Authlib==1.0.0
	Jinja2==3.1.1
	Markdown==3.3.6
	Werkzeug==2.1.1
	SQLAlchemy==1.4.34

	# ASGI
	uvicorn==0.17.6
	gunicorn==20.1.0
	Hypercorn==0.13.2
	mysql-connector==2.2.9
	prometheus-fastapi-instrumentator==5.7.1
