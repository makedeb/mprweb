name: Build makedeb
on: {"pull_request"}
env:
  AUR_CONFIG: "conf/config"
  DB_HOST: "localhost"
  TEST_RECURSION_LIMIT: "10000"

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:base-devel
      - name: Checkout Git repository
        uses: actions/checkout@v3

      - name: Run unit tests
        run: .drone/scripts/run-tests.sh

