{% for pkg in packages %}
<div class="search-item">
    <h1>{{ pkg.Name }} {{ pkg.Version }}</h1>
    {% if pkg.Description %}
    <p class="description">{{ pkg.Description }}</p>
    {% endif %}
    <hr>
    <div class="item-section">
        <p class="title">Votes: </p>
        <p class="value">{{ pkg.NumVotes }}</p>
    </div>
    <div class="item-section">
        <p class="title">Maintainer: </p>
        {% if pkg.Maintainer %}
        <p class="value"><a href="/account/{{ pkg.Maintainer }}">{{ pkg.Maintainer }}</a></p>
        {% else %}
        <p class="value">None</p>
        {% endif %}
    </div>
</div>
{% endfor %}
