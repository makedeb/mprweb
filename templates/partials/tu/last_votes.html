<div class="field tu-section">
    <h2>{% trans %}{{ title }}{% endtrans %}</h2>

    {% if not votes %}
        <h3>{{ "No results found." | tr }}</h3>
    
    {% else %}
        <div class="search-results">
            {% for vote in votes %}
                <div class="search-item">
                    <div class="item-section">
                        <p class="title">{{ "User" | tr }}</p>
                        <p class="value">{{ vote.User.Username }}</p>
                    </div>
                
                    <div class="item-section">
                        <p class="title">{{ "Last vote" | tr }}</p>
                        <p class="value"><a href="/tu/{{ vote.VoteID }}">{{ vote.VoteID }}</a</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
