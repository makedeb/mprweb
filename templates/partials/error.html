{% if errors %}
    <ul class="errorlist">
        {% for error in errors %}
            {% if error is string %}
	      <li><em>{{ error | tr | safe }}</em></li>
            {% elif error is iterable %}
                <ul>
                    {% for e in error %}
		        <li><em>{{ e | tr | safe }}</em></li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endfor %}
    </ul>
{% endif %}
